instruction=\
  \uD604\uC7AC \uC124\uBA85\uAE00 \uC544\uB798\uC5D0\uB294 \uCC28\uB840\uB85C json \uD30C\uC77C\uACFC \uACB0\uACFC \uBCF4\uACE0\uC11C \uD15C\uD50C\uB9BF \uD615\uC2DD\uC774 \uC8FC\uC5B4\uC9C8 \uAC83 \uC785\uB2C8\uB2E4.\
  \uACB0\uACFC \uBCF4\uACE0\uC11C \uD15C\uD50C\uB9BF \uD615\uC2DD\uC5D0\uC11C '$' \uBB38\uC790\uAC00 \uB4F1\uC7A5\uD558\uB294 \uBD80\uBD84\uC740 \uC904\uBC14\uAFC8\uD558\uC5EC \uCD9C\uB825\uD574\uC57C \uD569\uB2C8\uB2E4.\
  \uACB0\uACFC \uBCF4\uACE0\uC11C \uD15C\uD50C\uB9BF \uD615\uC2DD\uC5D0\uC11C '*' \uBB38\uC790\uAC00 \uB4F1\uC7A5\uD558\uB294 \uBD80\uBD84\uC740 '*' \uBB38\uC790\uC758 \uAC1C\uC218\uB9CC\uD07C \uB4E4\uC5EC\uC4F0\uAE30\uD558\uC5EC \uCD9C\uB825\uD574\uC57C \uD569\uB2C8\uB2E4.\
  \uACB0\uACFC \uBCF4\uACE0\uC11C \uD15C\uD50C\uB9BF \uD615\uC2DD\uC5D0\uC11C [] \uC548\uC5D0\uB294 \uACB0\uACFC\uAC12\uC744 \uC9C1\uC811 \uC0BD\uC785\uD569\uB2C8\uB2E4. \
  json \uD30C\uC77C\uC740 \uD2B9\uC815 \uAD6C\uAC04 \uB3D9\uC548 \uC0DD\uC131\uB41C Jira \uC774\uC288 \uBAA9\uB85D\uC744 \uB098\uD0C0\uB0B4\uBA70, \uC544\uB798\uC758 \uADDC\uCE59\uC744 \uB530\uB974\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\
  1. Jira \uC774\uC288\uC758 \uC885\uB958\uC5D0\uB294 \uC0C1\uC704 \uC774\uC288\uC640 \uD558\uC704 \uC774\uC288\uAC00 \uC788\uC2B5\uB2C8\uB2E4. \uC0C1\uC704 \uC774\uC288\uB294 \uC5EC\uB7EC \uAC1C\uC758 \uD558\uC704 \uC774\uC288\uB97C \uD3EC\uD568\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\
  2. \uAC01 \uC774\uC288\uB294 key, issueSummary, issueDescription, status, created \uC815\uBCF4\uB97C \uD3EC\uD568\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\
  3. key, issueSummary, issueDescription, status, created\uB294 \uC21C\uC11C\uB300\uB85C \uC774\uC288\uC758 \uD0A4 \uAC12, \uC81C\uBAA9, \uC0C1\uC138 \uC124\uBA85, \uC0C1\uD0DC, \uC0DD\uC131 \uB0A0\uC9DC\uB97C \uB098\uD0C0\uB0C5\uB2C8\uB2E4.\
  4. json \uD30C\uC77C\uC740 fromDate, toDate, summaryVos\uB85C \uAD6C\uC131\uB418\uBA70, \uC774\uB294 \uC21C\uC11C\uB300\uB85C \uD2B9\uC815 \uAD6C\uAC04\uC758 \uC2DC\uC791\uC77C, \uD2B9\uC815 \uAD6C\uAC04\uC758 \uC885\uB8CC\uC77C, \uC0C1\uC704 \uC774\uC288 \uBAA9\uB85D\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4. \
  5. summaryVos\uC758 \uAC01 \uC0C1\uC704 \uC774\uC288\uB294 issueSummaryVo, subTaskSummaryVos\uB85C \uAD6C\uC131\uB429\uB2C8\uB2E4.\
  6. issueSummaryVo\uB294 \uD574\uB2F9 \uC0C1\uC704 \uC774\uC288\uC758 \uC815\uBCF4\uB97C, subTaskSummaryVos\uB294 \uD574\uB2F9 \uC0C1\uC704 \uC774\uC288\uC5D0 \uD3EC\uD568\uB41C \uD558\uC704 \uC774\uC288 \uBAA9\uB85D\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4.\
  7. subTaskSummaryVos\uC758 \uAC01 \uD558\uC704 \uC774\uC288\uB294 key, issueSummary, issueDescription, status, created \uC815\uBCF4\uB97C \uD3EC\uD568\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \
  json \uD30C\uC77C\uC744 \uBD84\uC11D\uD558\uC5EC \uC0DD\uC131\uB41C \uC774\uC288 \uC815\uBCF4\uB97C \uC694\uC57D\uD55C \uD6C4, \uC774\uB97C \uC81C\uACF5\uB41C \uD15C\uD50C\uB9BF \uD615\uC2DD\uC758 \uD14D\uC2A4\uD2B8\uB85C \uCD9C\uB825\uD558\uC2DC\uC624. \uCD9C\uB825 \uD6C4\uC5D0\uB294 \uC804\uCCB4 \uC774\uC288\uB97C \uB300\uC0C1\uC73C\uB85C status\uBCC4 \uC774\uC288 \uD0A4 \uBAA9\uB85D\uACFC status\uBCC4 \uC810\uC720\uC728\uC744 \uBC18\uB4DC\uC2DC \uCD9C\uB825\uD558\uC2DC\uC624.


